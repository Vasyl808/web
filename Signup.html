<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.min.css">
    <link rel="stylesheet" href="css/header.min.css">
    <link rel="stylesheet" href="css/blackHeader.min.css">
    <link rel="stylesheet" href="css/common-section.min.css">
    <link rel="stylesheet" href="/styles/all.css">
    <link rel="stylesheet" href="css/Signup.min.css">
</head>
<body>
    <header class='header'>
        <div class="header__menu">
            <div class="header__logo">
                <img src="/assets/icons/logo.svg" alt="logo"/>
            </div>
            <ul>
                <li class="header__nav">
                    <div class="header__links">
                        <a href="/Home.html">Coffee house</a>
                        <a href="/OurCoffee.html">Our coffee</a>
                        <a href="/About.html">For your pleasure</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="header__shop">
            <span class='header__shop-icons'>
                <a href="/ShopingCard.html">
                    <img src="/assets/icons/cart.png" class="header__img" alt="">
                </a>
                <div class="header__badge ">
                    1
                </div>
            </span>
        </div>
        <div class="header__user">
            <a href="/Login.html"><i class="fa-regular fa-user"></i></a>
        </div>
    </header>

    <section class="common__section">
        <div class='text-center'>
            <h1>Sign Up</h1>
        </div>
    </section>

    <div class="login">
        <form action="" class="login__wrapper">
            <h2 class="login__title">Sign Up</h2>
            <div class="login__username-block">
                <div class="login__username">First name</div>
                <input required type="text" class="login__input">
            </div>
            <div class="login__username-block">
                <div class="login__username">Last name</div>
                <input required type="text" class="login__input">
            </div>
            <div class="login__password-block">
                <div class="login__username">Phone number</div>
                <input required type="text" class="login__input">
            </div>
            <div class="login__username-block">
                <div class="login__username">Email</div>
                <input required type="email" class="login__input">
            </div>
            <div class="login__username-block">
                <div class="login__username">Username</div>
                <input required type="text" class="login__input">
            </div>
            <div class="login__password-block">
                <div class="login__username">Password</div>
                <input required type="text" class="login__input">
            </div>
            <div class="login__password-block">
                <div class="login__username">Confirm password</div>
                <input required type="text" class="login__input">
            </div>
            <button class="login__btn">Sign Up</button>
        </form>
    </div>

    <footer>
        <div class='blackheader'>
            <div class="blackheader__menu">
                <div class="blackheader__logo">
                    <img src='/assets/icons/black-logo.svg' alt="logo" />
                </div>
                    <li class="blackheader__nav" key={index}>
                        <div class="blackheader__links">

                            <a href="/Home.html">Coffee house</a>
                            <a href="/OurCoffee.html">Our coffee</a>
                            <a href="/About.html">For your pleasure</a>
                        </div>
                    </li>
                
            </div>
        </div>
            <div class="footer-bottom">
                <div class="coffee-beans">
                    <hr class='hr'/>
                    <img src='/assets/icons/coffee-beans.svg' alt="beans" class="beans-img" />
                    <hr class='hr'/>
                </div>
            </div>
    </footer>
</body>
</html>
